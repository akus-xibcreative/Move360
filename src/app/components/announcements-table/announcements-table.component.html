<div class="table-card">
  <div class="card-header">
    <h2 class="card-title">Comunicados</h2>
  </div>

  <div class="table-container">
    <ion-grid class="announcements-grid">
      <ion-row class="header-row">
        <ion-col size="1" class="header-cell">ID</ion-col>
        <ion-col size="3" class="header-cell">Nombre</ion-col>
        <ion-col size="4" class="header-cell">Detalle</ion-col>
        <ion-col size="2" class="header-cell">Fecha</ion-col>
        <ion-col size="2" class="header-cell action-cell">Ir al Comunicado</ion-col>
      </ion-row>

      @for (announcement of announcements; track announcement.id) {
        <ion-row class="data-row">
          <ion-col size="1" class="data-cell">{{ announcement.id }}</ion-col>
          <ion-col size="3" class="data-cell">{{ announcement.name }}</ion-col>
          <ion-col size="4" class="data-cell detail-cell">{{ announcement.detail }}</ion-col>
          <ion-col size="2" class="data-cell">{{ announcement.date }}</ion-col>
          <ion-col size="2" class="data-cell action-cell">
            <ion-button fill="clear" size="small" class="action-button">
              Ver
            </ion-button>
          </ion-col>
        </ion-row>
      }

      <ion-row class="data-row empty-row">
        <ion-col size="12" class="data-cell empty-cell">
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</div>
